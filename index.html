<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kastfast</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <a href="index.html" class="brand">
        <div style="display:flex;flex-direction:column;align-items:center">
          <img src="images/logo.png" alt="KastFast logotyp">
          <span class="brand-text">KastFast</span>
        </div>
      </a>
    </div>
  </header>

  <section class="hero-video">
    <div class="hero-image">
      <img src="images/hero.png" alt="KastFast hero bild">
      <div class="inner wrap">
        <h1>VÄLKOMMEN</h1>
        <p>Moderna lägenheter med stil, komfort och bekvämligheter – nära storstäder för både lugn och enkel pendling.</p>
      </div>
    </div>
  </section>

  <main class="wrap">
    <section>
      <h2>Våra gårdar</h2>
      <div class="grid cards">
        <a class="card" href="./kastanjegarden/index.html">
          <img src="./images/kastanjegarden/cover.jpg" alt="Kastanjegården omslag">
          <div class="content">
            <h3>Kastanjegården</h3>
          </div>
        </a>
        <!-- Detta är utkommentar för Sjöstorp
        <a class="card" href="./sjostorp/index.html">
          <img src="./images/sjostorp/cover.jpg" alt="Sjöstorp omslag">
          <div class="content">
            <h3>Sjöstorp</h3>
          </div>
        </a>
        -->
      </div>
    </section>
  </main>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="script.js"></script>
</body>
</html>
